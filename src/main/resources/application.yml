spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

# sql log로 남김
logging.level:
  org.hibernate.SQL: debug
  # 파라미터 확인
  # org.hibernate.type: trace
